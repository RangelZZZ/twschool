<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html-uml-answer-display</title>
    <link href="html-uml-answer.css" rel="stylesheet">
</head>
<body>
<div>

    <div>
        <h2>统一建模语言理论测试</h2>
        <table>
            <tr>
                <td>考试系统：统一建模语言&nbsp;&nbsp;</td>
                <td>时间：100分钟&nbsp;&nbsp;</td>
                <td>得分：100&nbsp;&nbsp;</td>
            </tr>
            <tr>
                <td>班级：<input type="text" class="personal-info1" placeholder="1班"></td>
                <td>学号：<input type="text" class="personal-info2" placeholder="001"></td>
                <td>姓名：<input type="text" class="personal-info3" placeholder=" 王小闹"></td>
                <td>身份证：<input type="text" class="personal-info3"></td>
                <td>邮箱：<input type="text" class="personal-info3"></td>
            </tr>
        </table>
    </div>
    <section>
        <h3>一、 填空题(每空5分，共20分)</h3>
        <p>
            <span>1.</span>
            <input type="text" class="blankQuiz1">
        </p>
        <p>
            <span>2.</span>
            <input type="text" class="blankQuiz2">
            <input type="text" class="blankQuiz2">
            <input type="text" class="blankQuiz2">
        </p>
    </section>

    <section>
        <h3>二、选择题(每题10分，共20分)</h3>
        <p>
            <span>1.</span>
            <span class="singleChoice1"></span>
        </p>

        <p>
            <span>2.</span>
            <span class="singleChoice2"></span>
        </p>
    </section>


    <section>
        <h3>三、多选题(每题10分，共20分)</h3>
        <p>
            <span>1.</span>
            <span class="multipleChoice1"></span>
        </p>

        <p>
            <span>2.</span>
            <span class="multipleChoice2"></span>
        </p>

    </section>



    <section>
        <h3>四、判断题(每题10分，共20分)</h3>
        <p>
            <span>1.</span>
            <span class="judgeAnswer1"></span>
        </p>

        <p>
            <span>2.</span>
            <span class="judgeAnswer2"></span>
        </p>

    </section>

    <section>
        <h3>五、简答题(每题10分，共20分)</h3>
        <p>
            <textarea class = "textArea"></textarea>
        </p>
    </section>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./html-uml-answer-display.js"></script>
</html>
