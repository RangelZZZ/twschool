<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>print-score-receipt</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../style/css/index.css" rel="stylesheet">


    <script id="myTemplate" type="text/x-jquery-tmpl">

              <tr id="table-display">
                    <td>${name}</td>
                    <td>${id}</td>
                    <td>${mathScore}</td>
                    <td>${chineseScore}</td>
                    <td>${englishScore}</td>
                    <td>${programScore}</td>
                    <td>${totalScore}</td>
                    <td>${averageScore}</td>
               </tr>
    </script>

    <script id="totalScoreTemplete" type="text/x-jquery-tmpl">
        <tr>
        <td>总分</td>
        <td colspan= "7">${totalScore}</td>
        </tr>
        <tr>
        <td>中位分</td>
        <td colspan= "7">${medianScore}</td>
        </tr>




    </script>
</head>
<body>
<div class="container-fluid">
    <header class="row header">
        <a href="index.html"><i class="glyphicon glyphicon-home  col-md-1 text-right"></i></a>
        <h2 class="col-md-6  col-md-offset-3 text-left"> TW学生成绩管理系统</h2>
        <a href="#"><i class="glyphicon glyphicon-user col-md-1 text-right"></i></a>
    </header>

    <div class="row navigation">
        <div class="nav-item">
            <a href="./add-student.html">添加学生</a>
        </div>
        <div class="nav-item">
            <a href="./search-student.html">查询信息</a>

        </div>

        <div class="nav-item">
            <a href="add-student-score.html">添加成绩</a>
        </div>

        <div class="nav-item">
            <a href="print-score-receipt.html">打印成绩</a>
        </div>
    </div>

    <div class="score-list-receipt">
        <h2>您要查询的学生成绩单</h2>
        <div class="input-group search-button">
            <input type="text" class="form-control search-input" placeholder="请输入学生的学号或姓名">
            <span class="input-group-addon glyphicon glyphicon-search click"></span>
        </div>
        <div class="score-list">
            <table class="table table-hover">

                <tbody id="rows">
                <tr>
                    <td>姓名</td>
                    <td>学号</td>
                    <td>数学</td>
                    <td>语文</td>
                    <td>英语</td>
                    <td>编程</td>
                    <td>总分</td>
                    <td>平均分</td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../web/print-student-score.js"></script>
</html>
