<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add-Studen—Score</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../style/css/index.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <header class="row header">
        <a href="index.html"><i class="glyphicon glyphicon-home  col-md-1 text-right"></i></a>
        <h2 class="col-md-6  col-md-offset-3 text-left"> TW学生成绩管理系统</h2>
        <a href="#"><i class="glyphicon glyphicon-user col-md-1 text-right"></i></a>
    </header>

    <div class="row navigation">
        <div class="nav-item">
            <a href="./add-student.html">添加学生</a>
        </div>
        <div class="nav-item">
            <a href="./search-student.html">查询信息</a>

        </div>
        <div class="nav-item">
            <a href="print-score-receipt.html">添加成绩</a>
        </div>
        <div class="nav-item">
            <a href="print-score-receipt.html">打印成绩</a>
        </div>
    </div>

    <form method="post" id="student-score-form" name="student-score-form">
        <div class="add-student row">
            <h2>请填写学生成绩</h2>

            <div class="info-form">
                <div class="input-group">
                    <span class="input-group-addon">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                    <input type="text" class="form-control" placeholder="username" name="username"
                           aria-describedby="basic-addon1">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">数学成绩</span>
                    <input type="text" class="form-control" placeholder="mathScore" name="mathScore"
                           aria-describedby="basic-addon1">
                </div>


                <div class="input-group">
                    <span class="input-group-addon">语文成绩</span>
                    <input type="text" class="form-control" placeholder="chineseScore" name="chineseScore"
                           aria-describedby="basic-addon1">
                </div>


                <div class="input-group">
                    <span class="input-group-addon">英语成绩</span>
                    <input type="text" class="form-control" placeholder="englishScore" name="englishScore"
                           aria-describedby="basic-addon1">
                </div>


                <div class="input-group">
                    <span class="input-group-addon">编程成绩</span>
                    <input type="text" class="form-control" placeholder="programScore" name="programScore"
                           aria-describedby="basic-addon1">
                </div>

            </div>

            <button type="submit" class="btn btn-lg btn-default">提交</button>

        </div>
    </form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../web/add-student-score.js"></script>
</html>
