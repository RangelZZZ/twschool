<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search_student</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../style/css/index.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <header class="row header">
        <a href="index.html"><i class="glyphicon glyphicon-home  col-md-1 text-right"></i></a>
        <h2 class="col-md-6  col-md-offset-3 text-left"> TW学生成绩管理系统</h2>
        <a href="#"><i class="glyphicon glyphicon-user col-md-1 text-right"></i></a>
    </header>

    <div class="row navigation">
        <div class="nav-item">
            <a href="./add-student.html">添加学生</a>
        </div>
        <div class="nav-item">
            <a href="./search-student.html">查询信息</a>

        </div>
        <div class="nav-item">
            <a href="#">打印成绩</a>
        </div>
    </div>

    <div class="row search-student">
        <h2>学生信息查询</h2>
        <div class="input-group search-button">
            <input type="text" class="form-control search-input"  placeholder="请输入学生的学号或姓名">
            <span class="input-group-addon glyphicon glyphicon-search"></span>
        </div>

        <div class="student-list">
            <table class="table table-hover">
                <tr>
                    <td>姓名</td>
                    <td>性别</td>
                    <td>学号</td>
                    <td>班级</td>
                    <td>籍贯</td>
                    <td>电话</td>
                    <td>邮箱</td>
                    <td>身份证号</td>
                </tr>
                <tr>
                    <td>郭茹</td>
                    <td>女</td>
                    <td>1</td>
                    <td>1</td>
                    <td>4班</td>
                    <td>山西</td>
                    <td>123@qq.com</td>
                    <td>45678903456789</td>
                </tr>
            </table>

        </div>


    </div>
</div>
</body>
