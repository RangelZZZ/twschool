<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add-student</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../style/css/index.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <header class="row header">
        <span class="glyphicon glyphicon-user col-md-1 text-right"></span>
        <h2 class="col-md-6  col-md-offset-3 text-left"> TW学生成绩管理系统</h2>
        <span class="glyphicon glyphicon-home  col-md-1 text-right"></span>
    </header>

    <div class="row navigation">
        <div class="nav-item">
            <a href="#">添加学生</a>
        </div>
        <div class="nav-item">
            <a href="#">查询信息</a>

        </div>
        <div class="nav-item">
            <a href="#">打印成绩</a>
        </div>
    </div>

    <form>
        <div class="add-student row">
            <h2>请填写您要添加的学生信息</h2>

            <div class="info-form">
                <div class="input-group">
                    <span class="input-group-addon">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">班&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级</span>
                    <input type="text" class="form-control" placeholder="class" aria-describedby="basic-addon1">
                </div>


                <div class="input-group">
                    <span class="input-group-addon">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</span>
                    <input type="text" class="form-control" placeholder="email" aria-describedby="basic-addon1">
                </div>


                <div class="input-group">
                    <span class="input-group-addon">身份证号</span>
                    <input type="text" class="form-control" placeholder="personalId" aria-describedby="basic-addon1">
                </div>


                <div class="input-group">
                    <span class="input-group-addon">籍&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;贯</span>
                    <input type="text" class="form-control" placeholder="native place" aria-describedby="basic-addon1">
                </div>


                <div class="input-group">
                    <span class="input-group-addon">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</span>
                    <input type="text" class="form-control" placeholder="sex" aria-describedby="basic-addon1">
                </div>

            </div>

            <button type="button" class="btn btn-lg btn-default">提交</button>

        </div>
    </form>

</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</html>
